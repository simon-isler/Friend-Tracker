<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <input type="button" value="ZurÃ¼ck" class="btn btn-light" onclick="window.location.href='index.html'">
        <a class="navbar-brand" href="index.html">Pfadi Feuerpfeil</a>
        <img src="img/Feuerpfeillogo.png">
    </nav>
</header>

<main role="main" class="other">
    <div class="container">
        <h4>Pfadiheim mieten</h4>

        <form data-toggle="validator" role="form">
            <div class="form-group">
                <label for="betreff" class="control-label">Betreff</label>
                <input type="text" class="form-control" id="betreff" placeholder="Betreff" required>
                <div class="invalid-feedback">Darf nicht leer sein!</div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="vorname" class="control-label">Vorname</label>
                    <input type="text" class="form-control" id="vorname" placeholder="Vorname" required>
                </div>
                <div class="col">
                    <label for="nachname" class="control-label">Nachname</label>
                    <input type="text" class="form-control" id="nachname" placeholder="Nachname" required>
                </div>
            </div>
            <div class="form-group" style="padding-top: 5%;">
                <label for="e-mail" class="control-label">E-Mail</label>
                <input type="email" class="form-control" id="e-mail" placeholder="E-Mail" required>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="startdatum" class="control-label">Startdatum</label>
                    <input type="date" class="form-control" id="startdatum" placeholder="von" min="" required>
                </div>
                <div class="col">
                    <label for="enddatum" class="control-label">Enddatum</label>
                    <input type="date" class="form-control" id="enddatum" placeholder="bis" required>
                </div>
            </div>
            <div class="form-row" style="padding-top: 5%;">
                <div class="col">
                    <label for="startzeit" class="control-label">Startzeit</label>
                    <input type="time" class="form-control" id="startzeit" placeholder="13:00" required>
                </div>
                <div class="col">
                    <label for="endzeit" class="control-label">Endzeit</label>
                    <input type="time" class="form-control" id="endzeit" placeholder="15:00" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-light" onclick="saveRequest();" style="margin-top: 5%;">Mieten</button>
            </div>
        </form>
        <br>
        <p id="ergebnis"></p>
    </div>
</main>
